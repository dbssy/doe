<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe sangue! Doe vida!</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/qhsg9pk.png">
  
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <img src="https://i.imgur.com/AK4Li2N.png" class="logo" alt="Imagem de DOE">

    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doação são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2>
    <section class="donors">

      {% for donor in donors %}

        <div class="donor">
          <div class="blood">{{ donor.blood }}</div>
          <p>{{ donor.name }}</p>
        </div>

      {% endfor %}

    </section>
  </main>

  <footer>Com ❤️ Neonix</footer>

  <script src="/js/main.js"></script>
</body>
</html>
